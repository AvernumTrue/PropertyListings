<div class="dropdown text-end">
  <button
    class="btn btn-outline-primary dropdown-toggle"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false">
    {{selectedProvince ? 'Province: ' + selectedProvince.province : 'Province' }}
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownBasic1">
    <div *ngIf="selectedProvince">
      <li>
        <button
          class="dropdown-item"
          (click)="cancelFilterProvince()">
          Cancel
        </button>
      </li>
      <div
        class="dropdown-divider">
      </div>
    </div>
    <li *ngFor="let province of provinces">
      <button
        class="dropdown-item"
        (click)="filterProvince(province)">
        {{province.province}}
      </button>
    </li>
  </ul>
</div>

<div class="dropdown text-end">
  <button
    class="btn btn-outline-primary dropdown-toggle"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false">
    {{selectedCity ? 'City: ' + selectedCity : 'City' }}
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownBasic1">
    <div *ngIf="selectedCity">
      <div>
        <li>
          <button
            class="dropdown-item"
            (click)="cancelFilterCity()">
            Cancel
          </button>
        </li>
      </div>
      <div
        class="dropdown-divider">
      </div>
    </div>
    <div *ngIf="!selectedProvince">
      <li>
        <button
          class="dropdown-item">
          Select a Province first
        </button>
      </li>
    </div>
    <div *ngIf="selectedProvince">
      <li *ngFor="let city of selectedProvince.cities">
        <button
          class="dropdown-item"
          (click)="filterCity(city)">
          {{city}}
        </button>
      </li>
    </div>
  </ul>
</div>

<div class="dropdown text-end">
  <button
    class="btn btn-outline-primary dropdown-toggle"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false">
    {{selectedMinFilter ? 'Minimum Price: ' : 'Minimum Price' }}
    {{selectedMinFilter | currency:'R'}}
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownBasic1">

    <div *ngIf="selectedMinFilter">
      <li>
        <button
          class="dropdown-item"
          (click)="cancelFilterMinimum()">
          Cancel
        </button>
      </li>
      <div
        class="dropdown-divider">
      </div>
    </div>

    <li>
      <button
        class="dropdown-item"
        (click)="filterMinimum(10000)">
        R10,000.00
      </button>
    </li>
    <li>
      <button
        class="dropdown-item"
        (click)="filterMinimum(100000)">
        R100,000.00
      </button>
    </li>
    <li>
      <button
        class="dropdown-item"
        (click)="filterMinimum(1000000)">
        R1,000,000.00
      </button>
    </li>
    <li>
      <button
        class="dropdown-item"
        (click)="filterMinimum(10000000)">
        R10,000,000.00
      </button>
    </li>
  </ul>
</div>

<div class="dropdown text-end">
  <button
    class="btn btn-outline-primary dropdown-toggle"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false">
    Keywords
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownBasic1">
    <li>

  type="button"
  class="btn btn-primary"
  (click)="applyFilters()">

</button>
